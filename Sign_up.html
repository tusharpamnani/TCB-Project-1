<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Login Form</title>
	<link rel="stylesheet" href="nav.css">
	<link rel="stylesheet" href="Sign_up.css">
</head>
<body style="padding-bottom: 500px;">
	<header style="padding-bottom: 100px;">
        <div class="navbar">
            <div class="one">
                <ul>
                    <li class="name">RAICO</li>
                </ul>
            </div>
            <div class="two">
                <ul>
                    <li><a href="MyHome.html">Home</a></li>
                    <li><a href="Sign_up.html">Sign In</a></li>
                    <li><a href="Products.html">Products</a></li>
                    <li><a href="#">Join Us</a></li>
                </ul>
            </div>
            <div class="three">
                <ul>
                    <li><img src="instagram.png" alt="IG"></li>
                    <li><img src="facebook.png" alt="FB"></li>
                    <li><img src="discord.png" alt="DC"></li>
                </ul>
            </div>
        </div>
    </header>
	<div class="box">
		<form autocomplete="off">
			<h2 style="background-color: #28292d;">Sign in</h2>
			<div class="inputBox" style="background-color: #28292d;">
				<input type="text" required="required">
				<span style="background-color: #28292d;">Userame</span>
				<i></i>
			</div>
			<div class="inputBox" style="background-color: #28292d;">
				<input type="password" required="required">
				<span style="background-color: #28292d;">Password</span>
				<i></i>
			</div>
			<div class="links" style="background-color: #28292d;">
				<a href="#" style="background-color: #28292d;">Forgot Password ?</a>
				<a href="#" style="background-color: #28292d;">Signup</a>
			</div>
			<input type="submit" value="Login">
		</form>
	</div>
</body>
</html>
